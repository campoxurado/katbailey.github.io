---
layout: page
title: Latest posts
header: Home
group: navigation
---
{% include JB/setup %}

<div class="homepage-listing">
  <ul class="latest-posts">
      {% for post in site.posts limit 4 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
          <p>{{ post.excerpt }}</p>
      {% endfor %}
  </ul>
</div>
